<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="./script.js" defer></script>


</head>

<body>

    <div class="calculator">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center text-light">Calculator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="input-group my-3">
                    <input type="text" class="form-control text-end" id="display" placeholder="0" disabled>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="clearDisplay()">C</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('7')">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('8')">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('9')">9</button>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('4')">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('5')">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('6')">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('/')">/</button>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('1')">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('2')">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('3')">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('*')">*</button>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('0')">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('.')">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="calculateResult()">=</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('-')">-</button>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="deleteLastCharacter()">DEL</button>
                </div>
                <div class="col-9">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('+')">+</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
